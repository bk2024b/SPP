<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - SPP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4834d4',
                        secondary: '#686de0',
                        accent: '#30336b'
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-gradient-to-r from-primary to-secondary text-white text-center py-8">
        <img src="/api/placeholder/150/150" alt="SPP Logo" class="w-36 h-36 mx-auto mb-4 rounded-full">
        <h1 class="text-3xl font-bold mb-2">SPP - Société Poly Productions</h1>
        <p class="text-lg">Votre partenaire en équipements électriques et électroménagers</p>
    </header>
    
    <!-- Navigation -->
    <nav class="bg-accent text-white py-4">
        <ul class="flex justify-center space-x-8 flex-wrap">
            <li><a href="index.html" class="hover:text-gray-300 transition-colors">Accueil</a></li>
            <li><a href="about.html" class="hover:text-gray-300 transition-colors">À propos</a></li>
            <li><a href="products.html" class="hover:text-gray-300 transition-colors">Nos Produits</a></li>
            <li><a href="contact.html" class="hover:text-gray-300 transition-colors">Contact</a></li>
        </ul>
    </nav>
    
    <main class="flex-grow max-w-7xl mx-auto px-4 py-8">
        <h2 class="text-3xl font-bold text-primary mb-8 text-center">Contactez-nous</h2>
        
        <div class="grid md:grid-cols-2 gap-12">
            <!-- Formulaire de contact -->
            <div class="space-y-6">
                <h3 class="text-2xl font-semibold text-secondary">Envoyez-nous un message</h3>
                <form class="space-y-4">
                    <div>
                        <label for="name" class="block text-gray-700 mb-1">Nom complet</label>
                        <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    
                    <div>
                        <label for="email" class="block text-gray-700 mb-1">Email</label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    
                    <div>
                        <label for="subject" class="block text-gray-700 mb-1">Sujet</label>
                        <input type="text" id="subject" name="subject" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    
                    <div>
                        <label for="message" class="block text-gray-700 mb-1">Message</label>
                        <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
                    </div>
                    
                    <button type="submit" class="bg-primary text-white px-6 py-2 rounded-lg hover:bg-secondary transition-colors">
                        Envoyer le message
                    </button>
                </form>
            </div>
            
            <!-- Informations de contact -->
            <div class="space-y-6">
                <h3 class="text-2xl font-semibold text-secondary">Nos coordonnées</h3>
                
                <div class="space-y-4">
                    <div>
                        <h4 class="font-semibold mb-1">Adresse</h4>
                        <p class="text-gray-700">123 Rue du Commerce
